<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвёртая проектная работа">
    <meta name="lang" content="ru">
    <meta name="author" content="Андрей Миронов">
</head>
<body class="body">
    <div class="main-page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Место(Россия)">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/avatar.png" alt="Аватарка">
                    <div class="profile__fields">
                        <div class="profile__field">
                            <p class="profile__field_name">Жак-Ив Кусто</p>
                            <div class="profile__button profile__button_fnc_edit"></div>
                        </div>
                        <div class="profile__field">
                            <p class="profile__field_occupation">Исследователь океана</p>
                        </div>
                    </div>
                </div>
                <div class="profile__button profile__button_fnc_add"></div>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__pic" src="images/pic01.png" alt="Карачаевск">
                    <div class="element__info">
                        <p class="element__descr">Карачаевск</p>
                        <img class="element__like" src="images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic02.png" alt="Гора Эльбрус">
                    <div class="element__info">
                        <p class="element__descr">Гора Эльбрус</p>
                        <img class="element__like" src="images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic03.png" alt="Домбай">
                    <div class="element__info">
                        <p class="element__descr">Домбай</p>
                        <img class="element__like" src="images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic04.png" alt="Гора Эльбрус">
                    <div class="element__info">
                        <p class="element__descr">Гора Эльбрус</p>
                        <img class="element__like" src="images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic05.png" alt="Домбай">
                    <div class="element__info">
                        <p class="element__descr">Домбай</p>
                        <img class="element__like" src="images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic06.png" alt="Карачаево-Черкесск">
                    <div class="element__info">
                        <p class="element__descr">Карачаево-Черкесск</p>
                        <img class="element__like" src="images/like.svg" alt="Лайк">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__button popup__button_fnc_close"></div>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="popup__input popup__input_name">
            <input type="text" placeholder="Профессия" class="popup__input popup__input_occupation">
            <button class="popup__button popup__button_fnc_save">
                Сохранить
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
