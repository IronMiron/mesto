<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвёртая проектная работа">
    <meta name="lang" content="ru">
    <meta name="author" content="Андрей Миронов">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="https://ironmiron.github.io/mesto/index.html" target="_blank" rel="noopener">
                <img class="header__logo" src="images/logo.svg" alt="Место(Россия)">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/avatar.png" alt="Аватарка">
                    <div class="profile__fields">
                        <div class="profile__field">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="button button_type_edit"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="button button_type_add"></button>
            </section>
            <section class="cards">
                <template id="card">
                    <article class="card">
                        <button type="button" class="button button_type_trash"></button>
                        <img class="card__pic" src="https://" alt="Картинка">
                        <div class="card__info">
                            <h3 class="card__descr"></h3>
                            <button type="button" class="button button_type_like"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="inputForm">
        <form class="popup__container" name="" autocomplete="off">
            <button type="button" class="button button_type_close"></button>
            <h2 class="popup__header"></h2>
            <input type="text" placeholder="" class="popup__input popup__input_val_01" name="input01" id="input01">
            <input type="text" placeholder="" class="popup__input popup__input_val_02" name="input02" id="input02">
            <button type="submit" class="button button_type_save" name="buttonSave">
                Сохранить
            </button>
        </form>
    </div>
    <div class="popup" id="cardImage">
        <div class="popup__image-view">
            <button type="button" class="button button_type_close"></button>
            <img class="popup__image" src="https://" alt="Картинка">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
