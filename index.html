<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвёртая проектная работа">
    <meta name="lang" content="ru">
    <meta name="author" content="Андрей Миронов">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="https://ironmiron.github.io/mesto/index.html" target="_blank">
                <img class="header__logo" src="images/logo.svg" alt="Место(Россия)">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/avatar.png" alt="Аватарка">
                    <div class="profile__fields">
                        <div class="profile__field">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="button button_type_edit"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="button button_type_add"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img class="card__pic" src="images/pic01.png" alt="Карачаевск">
                    <div class="card__info">
                        <h3 class="card__descr">Карачаевск</h3>
                        <button type="button" class="button button_type_like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="images/pic02.png" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h3 class="card__descr">Гора Эльбрус</h3>
                        <button type="button" class="button button_type_like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="images/pic03.png" alt="Домбай">
                    <div class="card__info">
                        <h3 class="card__descr">Домбай</h3>
                        <button type="button" class="button button_type_like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="images/pic04.png" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h3 class="card__descr">Гора Эльбрус</h3>
                        <button type="button" class="button button_type_like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="images/pic05.png" alt="Домбай">
                    <div class="card__info">
                        <h3 class="card__descr">Домбай</h3>
                        <button type="button" class="button button_type_like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__pic" src="images/pic06.png" alt="Карачаево-Черкесск">
                    <div class="card__info">
                        <h3 class="card__descr">Карачаево-Черкесск</h3>
                        <button type="button" class="button button_type_like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <form class="popup__container" name="popupEdit">
            <button type="button" class="button button_type_close"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="popup__input popup__name" name="inputName">
            <input type="text" placeholder="Профессия" class="popup__input popup__occupation" name="inputOccupation">
            <button type="submit" class="button button_type_save" name="buttonSave">
                Сохранить
            </button>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
